
- Global:
    Print    :  true

- Library:
    Name     :  pipework
    Format   :  "add_vhdl_file sources_1 #{library_name} #{file_name}"
    PathList :  ["../Merge_Sorter/PipeWork/src/"]
    Use      :  ["SDPRAM(XILINX_ULTRASCALE_AUTO_SELECT)"]
    Use      :  ["QUEUE_ARBITER(ONE_HOT_ARCH)"]

- Library:
    Name     :  Merge_Sorter
    Format   :  "add_vhdl_file sources_1 #{library_name} #{file_name}"
    PathList :  ["../Merge_Sorter/src/main/vhdl/"]
    Top      :  ["ArgSort_AXI"]
